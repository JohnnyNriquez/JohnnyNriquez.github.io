<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .iphone {
            width: 428px; /* iPhone 15 Pro width */
            height: 926px; /* iPhone 15 Pro height */
            margin: 50px auto;
            background-color: #fff;
            border-radius: 35px;
            border: 10px solid #000;
            overflow: hidden;
            position: relative;
        }
        
        .notch {
            width: 90px;
            height: 30px;
            background-color: #000;
            border-top-left-radius: 45px;
            border-top-right-radius: 45px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-color: #ccc; /* Change this to the background color of your screen */
            overflow: hidden;
        }

        @media only screen and (max-width: 428px) {
            .iphone {
                width: 100%;
                border-radius: 0;
                border: none;
                margin: 0;
            }
            
            .notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="notch"></div>
        <div class="screen">
            <!-- Your content goes here -->
            <h1 style="text-align: center; padding-top: 50px;">iPhone 15 Pro Layout</h1>
            <p style="text-align: center;">This is a sample iPhone 15 Pro layout.</p>
        </div>
    </div>
</body>
</html>
