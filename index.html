<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro Layout with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        .iphone {
            border-radius: 35px;
            border: 10px solid #000;
            overflow: hidden;
            position: relative;
            background-color: #fff;
        }
        .screen {
            background-color: #ccc; /* Change this to the background color of your screen */
            min-height: 800px; /* Adjust this height as needed */
        }
        @media only screen and (max-width: 576px) {
            .iphone {
                border-radius: 0;
                border: none;
            }
            .notch {
                display: none;
            }
        }

        .btn-purple {
            background-color: #662edf;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="iphone">
                    <div class="screen">
                        <img src="img/cfa.jpg" width="100%">
                        <button type="button" class="btn btn-purple" style="position: relative; bottom: 156px; left: 25px; width: 90%; height: 95px; border-radius: 10px; font-size: 21px; font-family: Verdana;">Staff Member Redeem Here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
